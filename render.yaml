services:
  # Web Service للنظام الرئيسي
  - type: web
    name: saas-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 30
      - key: ALGORITHM
        value: HS256
    
  # قاعدة بيانات PostgreSQL
  - type: pserv
    name: saas-db
    env: postgres
    plan: starter
    
  # Redis للتخزين المؤقت (اختياري)
  - type: cache
    name: saas-cache
    plan: starter